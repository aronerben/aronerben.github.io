          Site proudly generated by
          <a class="footer-link" href="http://jaspervdj.be/hakyll">Hakyll</a> :)

    <script>
      const greeting = ["Hi", "Welcome", "Hello", "Sup", "Ello"];
      const amicability = ["friend", "buddy", "pal", "bud"];

      const fst = greeting[Math.floor(Math.random() * greeting.length)];
      const snd = amicability[Math.floor(Math.random() * amicability.length)];
      document.getElementsByClassName("greeting")[0].innerText =
        fst + " " + snd + "!";
    </script>
