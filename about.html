    <script>
      const greeting = ['Hi', 'Welcome', 'Hello', 'Sup', 'Ello']
      const amicability = ['friend', 'buddy', 'pal', 'bud']
      const month = new Date().getMonth() + 1
      const isWinter = month > 10 && month < 3
      // Seasonal emoji
      const emoji = ['🧃', '🥝', '🍪', '🫖', '🍊', isWinter ? '⛄' : '☀️']
